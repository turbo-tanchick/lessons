<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <title>homework #13</title>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="header__container">
        <ul class="header__menu">
          <li class="header__item">
            <a class="header__link" href="#practice">
              practice
            </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#car">
              car
            </a>
          </li>
        </ul>
      </div>
    </div>
    <main class="page">
      <div class="page__container">
        <div class="page__transform" id="practice">
          <div class="page__block1">
            <div class="page__box1">
              transform: translate
            </div>
          </div>
          <div class="page__block2">
            <div class="page__box2">
              transform: scale
            </div>
          </div>
          <div class="page__block3">
            <div class="page__box3">
              Дзеркало
            </div>
          </div>
          <div class="page__block4">
            <div class="page__box4">
              transform: rotate
            </div>
          </div>
          <div class="page__block5">
            <div class="page__box5">
              transform: skew
            </div>
          </div>
          <div class="page__block6">
            <div class="page__box6">
              Множинна трансфоромація
            </div>
          </div>
          <div class="page__block7">
            <div class="page__box7">
              transform-origin
            </div>
          </div>
          <a class="page__link" href="#">
            <span>Link</span>
          </a>
        </div>
        <div class="page__transform3D">
          <div class="page__wrap1">
            <div class="page__inner1">
              scale3D
            </div>
          </div>
          <div class="page__wrap2">
            <div class="page__inner2">
              transform: translate3d
            </div>
          </div>
          <div class="page__wrap3">
            <div class="page__inner3">
              transform: rotate3d
            </div>
          </div>
          <div class="page__wrap4">
            <div class="page__inner4">
              transform-style:preserve-3d;
            </div>
          </div>
          <div class="page__flip flip">
            <div class="flip__front">
              front
            </div>
            <div class="flip__back">
              back
            </div>
          </div>
        </div>
      
      <div class="page__car car" id="car">
        <div class="car__body">
          <div class="car__hood">
            <div class="car__light">
            </div>
          </div>
          <div class="car__mirror">
          </div>
          <div class="car__door-1">
            <div class="car__handle"></div>
            <div class="car__window"></div>
          </div>
          <div class="car__wing-1">
          </div>
          <div class="car__door-2">
            <div class="car__handle-1"></div>
            <div class="car__window car__window-2"></div>
          </div>
          <div class="car__wing-2">

          </div>
          <div class="car__window-3">
            <div class="car__bound">
              70
            </div>
          </div>
          <div class="car__wheel-1">
            <div class="car__circle">
              <div class="car__bolt-1"></div>
              <div class="car__bolt-2"></div>
              <div class="car__bolt-3"></div>
              <div class="car__bolt-4"></div>
              <div class="car__shaft"></div>
            </div>
          </div>
          <div class="car__wheel-2">
            <div class="car__circle">
              <div class="car__bolt-1"></div>
              <div class="car__bolt-2"></div>
              <div class="car__bolt-3"></div>
              <div class="car__bolt-4"></div>
              <div class="car__shaft"></div>
            </div>
          </div>
          <div class="car__stepney">
          </div>
          <div class="car__step">
          </div>
        </div>
      </div>
      </div>
  
  </main>
  <footer class="footer">
    <div class="footer__container">
      see you later
    </div>
  </footer>
</div>
</body>

</html>
